---
resources:
- name: sdc-dashboards
  type: git
  source:
    uri: https://github.com/ONSdigital/sdc-dashboards
    branch: master
    private_key: ((git_key))

- name: prunes-loadtest-space
  type: cf
  source:
    api: ((loadtest_cloudfoundry_api))
    username: ((loadtest_cloudfoundry_email))
    password: ((loadtest_cloudfoundry_password))
    organization: SDC
    space: loadtest
    skip_cert_check: true

jobs:
- name: deploy-dashboard
  serial: true
  plan:
  - get: sdc-dashboards
    trigger: true
  - put: prunes-loadtest-space
    params:
      manifest: sdc-dashboards/manifest.yml
      path: sdc-dashboards
