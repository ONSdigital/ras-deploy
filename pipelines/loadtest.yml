- name: django-oauth2-test-deploy
  serial_groups: [django-oauth2-test-deploy]
  plan:
  - get: django-oauth2-test-source
  - get: ras-deploy
  - put: create-database
    resource: cf-cli-resource-((loadtest_cloudfoundry_space))
    params:
      command: create-service
      service: rds
      plan: shared-psql
      service_instance: oauth-db
      timeout: 300
      wait_for_service: true
  # Create git_info file for info end point
  - task: git-info
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: paasmule/curl-ssl-git
          tag: "latest"
      inputs:
        - name: django-oauth2-test-source
      outputs:
        - name: django-oauth2-test-source-git-info
      run:
        path: sh
        args:
        - -exc
        - |
          cd django-oauth2-test-source
          branch=$(git rev-parse --abbrev-ref HEAD)
          url=$(git config --get remote.origin.url)
          commit=$(git rev-parse HEAD)
          repo=$(basename `git rev-parse --show-toplevel`)
          when=`date --utc +%FT%TZ`
          output=git_info
          echo '{' > ${output}
          echo   \"origin\": \"${url}\", >> ${output}
