    params:
      CLOUDFOUNDRY_API: ((loadtest_cloudfoundry_api))
      CLOUDFOUNDRY_EMAIL: ((loadtest_cloudfoundry_email))
      CLOUDFOUNDRY_PASSWORD: ((loadtest_cloudfoundry_password))
      CLOUDFOUNDRY_ORG: ((loadtest_cloudfoundry_org))
      CLOUDFOUNDRY_SPACE: ((loadtest_cloudfoundry_space))

