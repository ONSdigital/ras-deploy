- name: healthcheck-timer
  type: time
  source:
    interval: 1m

- name: cf-cli-resource-((performance_cloudfoundry_space))
  type: cf-cli-resource
  source:
    api: ((performance_cloudfoundry_api))
    username: ((performance_cloudfoundry_email))
    password: ((performance_cloudfoundry_password))
    org: ((performance_cloudfoundry_org))
    space: ((performance_cloudfoundry_space))
    skip_cert_check: true

- name: cf-resource-((performance_cloudfoundry_space))
  type: cf
  source:
    api: ((performance_cloudfoundry_api))
    username: ((performance_cloudfoundry_email))
    password: ((performance_cloudfoundry_password))
    organization: ((performance_cloudfoundry_org))
    space: ((performance_cloudfoundry_space))
    skip_cert_check: true

jobs:
- name: ((performance_cloudfoundry_space))-teardown
  serial_groups: *performance_all_services
  plan:
  - get: ras-deploy
  - task: clear-space
    file: ras-deploy/tasks/cloudfoundry-scripts/clear_space.yml
    params:
      CLOUDFOUNDRY_API: ((performance_cloudfoundry_api))
      CLOUDFOUNDRY_EMAIL: ((performance_cloudfoundry_email))
      CLOUDFOUNDRY_PASSWORD: ((performance_cloudfoundry_password))
      CLOUDFOUNDRY_ORG: ((performance_cloudfoundry_org))
      CLOUDFOUNDRY_SPACE: ((performance_cloudfoundry_space))

- name: ras-party-deploy
  serial_groups: [ras-party-deploy]
  plan:
  - get: ras-party-source
  - put: create-database
    resource: cf-cli-resource-((performance_cloudfoundry_space))
    params:
      command: create-service
      service: rds
      plan: shared-psql
      service_instance: ras-party-db
      timeout: 300
      wait_for_service: true
  - put: push-app
    resource: cf-resource-((performance_cloudfoundry_space))
    params:
      current_app_name: ras-party-((performance_cloudfoundry_space))
      manifest: ras-party-source/manifest.yml
      path: ras-party-source
      environment_variables:
        <<: *performance_security_user
        <<: *performance_service_endpoints_for_python
        RAS_NOTIFY_CONFIRM_PASSWORD_CHANGE_TEMPLATE: ba41c152-ad96-4255-9456-9e42de83f510
        RAS_NOTIFY_EMAIL_VERIFICATION_TEMPLATE: 53c59576-8c3b-4298-99d1-b245ddd28500
        RAS_NOTIFY_REQUEST_PASSWORD_CHANGE_TEMPLATE: c45c59ff-7771-4de4-a66b-ce50b108390a
        RAS_NOTIFY_SERVICE_URL: http://rm-notify-gateway-((performance_cloudfoundry_space)).((performance_cloudfoundry_apps_domain))/emails/
        SEND_EMAIL_TO_GOV_NOTIFY: 'True'

- name: ras-secure-message-deploy
  serial_groups: [ras-secure-message-deploy]
  plan:
  - get: ras-secure-message-source
  - put: create-database
    resource: cf-cli-resource-((performance_cloudfoundry_space))
    params:
      command: create-service
      service: rds
      plan: shared-psql
      service_instance: secure-message-db
      timeout: 300
      wait_for_service: true
  - put: cf-resource-((performance_cloudfoundry_space))
    params:
      current_app_name: ras-secure-message-((performance_cloudfoundry_space))
      manifest: ras-secure-message-source/manifest.yml
      path: ras-secure-message-source
      environment_variables:
        <<: *performance_security_user
        <<: *performance_service_endpoints_for_python
        JWT_ALGORITHM: 'HS256'
        JWT_SECRET: ((performance_jwt_secret))
        NOTIFICATION_API_KEY: ((test_notify_api_key))
        NOTIFICATION_TEMPLATE_ID: 'f6404844-a994-428c-a5d7-45a4e1cfff4b'
        NOTIFY_VIA_GOV_NOTIFY: '1'
        RM_NOTIFY_GATEWAY_URL: 'http://rm-notify-gateway-((performance_cloudfoundry_space)).((performance_cloudfoundry_apps_domain))/emails/'
        RAS_SM_PATH: '/home/vcap/app'
        SERVICE_ID: 'ce3674b1-7b08-4377-a6a7-05b5722d4ea5'
        UAA_URL: 'http://uaa-((performance_cloudfoundry_space)).((performance_cloudfoundry_apps_domain))'
        CLIENT_ID: 'secure_message'
        CLIENT_SECRET: ((performance_secure_message_client_secret))
        USE_UAA: '1'

- name: ras-collection-instrument-deploy
  serial_groups: [ras-collection-instrument-deploy]
  plan:
  - get: ras-collection-instrument-source
  - get: ras-deploy
  - put: create-sdx-rabbitmq
    resource: cf-cli-resource-((performance_cloudfoundry_space))
    params:
      command: create-service
      service: rabbitmq
      plan: standard
      service_instance: sdx-rabbitmq
      timeout: 1800
      wait_for_service: true
  - put: create-rm-rabbitmq
    resource: cf-cli-resource-((performance_cloudfoundry_space))
    params:
      command: create-service
      service: rabbitmq
      plan: standard
      service_instance: rm-rabbitmq
      timeout: 1800
      wait_for_service: true
  - put: create-database
    resource: cf-cli-resource-((performance_cloudfoundry_space))
    params:
      command: create-service
      service: rds
      plan: shared-psql
      service_instance: ras-ci-db
      timeout: 300
      wait_for_service: true
  - put: cf-resource-((performance_cloudfoundry_space))
    params:
      current_app_name: ras-collection-instrument-((performance_cloudfoundry_space))
      manifest: ras-collection-instrument-source/manifest-ci.yml
      path: ras-collection-instrument-source
      environment_variables:
        <<: *performance_security_user
        <<: *performance_service_endpoints_for_python
        JSON_SECRET_KEYS: ((performance_json_secret_keys))
        ONS_CRYPTOKEY: ((performance_collection_instrument_encryption_key))
        RABBITMQ_AMQP_COLLECTION_INSTRUMENT: ((performance_rabbitmq_amqp_collection_instrument)) # What is this queue?
        RABBITMQ_AMQP_SURVEY_RESPONSE: ((performance_rabbitmq_amqp_survey_response))

- name: ras-frontstage-deploy
  serial_groups: [ras-frontstage-deploy]
  plan:
  - get: ras-frontstage-source
  - <<: *performance_create_rm_redis
  - put: cf-resource-((performance_cloudfoundry_space))
    params:
      current_app_name: ras-frontstage-((performance_cloudfoundry_space))
      manifest: ras-frontstage-source/manifest.yml
      path: ras-frontstage-source
      environment_variables:
        <<: *performance_security_user
        <<: *performance_service_endpoints_for_python
        EQ_URL: 'https://eq-test/session?token='
        JSON_SECRET_KEYS: ((performance_json_secret_keys))
        JWT_SECRET: ((performance_jwt_secret))
        OAUTH_CLIENT_ID: 'ons@ons.gov'
        OAUTH_CLIENT_SECRET: 'password'
        SECRET_KEY: ((performance_enrolement_code_encryption_key))

- name: django-oauth2-test-deploy
  serial_groups: [django-oauth2-test-deploy]
  plan:
  - get: django-oauth2-test-source
  - get: ras-deploy
  - put: create-database
    resource: cf-cli-resource-((performance_cloudfoundry_space))
    params:
      command: create-service
      service: rds
      plan: shared-psql
      service_instance: oauth-db
      timeout: 300
      wait_for_service: true
  # Create git_info file for info end point
  - task: git-info
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: paasmule/curl-ssl-git
          tag: "latest"
      inputs:
        - name: django-oauth2-test-source
      outputs:
        - name: django-oauth2-test-source-git-info
      run:
        path: sh
        args:
        - -exc
        - |
          cd django-oauth2-test-source
          branch=$(git rev-parse --abbrev-ref HEAD)
          url=$(git config --get remote.origin.url)
          commit=$(git rev-parse HEAD)
          repo=$(basename `git rev-parse --show-toplevel`)
          when=`date --utc +%FT%TZ`
          output=git_info
          echo '{' > ${output}
          echo   \"origin\": \"${url}\", >> ${output}
          echo   \"commit\": \"${commit}\", >> ${output}
          echo   \"branch\": \"${branch}\", >> ${output}
          echo   \"name\": \"${repo}\", >> ${output}
          echo   \"built\": \"${when}\" >> ${output}
          echo '}' >> ${output}
          cd ..
          cp -r django-oauth2-test-source/* django-oauth2-test-source-git-info
  - put: cf-resource-((performance_cloudfoundry_space))
    params:
      current_app_name: django-oauth2-test-((performance_cloudfoundry_space))
      manifest: django-oauth2-test-source-git-info/manifest.yml
      path: django-oauth2-test-source-git-info
      environment_variables:
        <<: *performance_security_user
