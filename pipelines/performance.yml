        path: sh
        args:
        - './scripts/jenkins/add_client.sh'
  - task: create-uaa-user
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: kennethreitz/pipenv
      inputs:
        - name: sdc-uaa-source
