        UAA_URL: 'http://uaa-((performance_cloudfoundry_space)).((performance_cloudfoundry_apps_domain))'
        LOGIN_URL: 'http://uaa-((performance_cloudfoundry_space)).((performance_cloudfoundry_apps_domain))'
