- name: response-operations-ui-ci-deploy
  serial: true
  serial_groups: [response-operations-ui-ci-deploy]
  plan:
  - get: ras-deploy
  - get: response-operations-ui-source
    trigger: true
  - get: ci-teardown-timer
    trigger: true
    passed: [ci-teardown]
  - task: build-script-task
    config:
      platform: linux
      inputs:
        - name: ras-deploy
        - name: response-operations-ui-source
      outputs:
        - name: response-operations-ui-dest
      image_resource:
        type: docker-image
        source: {repository: node}
      run:
        path: sh
        args:
          - -exc
          - |
            cd response-operations-ui-source
            ../ras-deploy/scripts/response-operations-ui/build_script.sh
            cd ..
            cp -r response-operations-ui-source/* response-operations-ui-dest
            echo "// Built on: $(date -R)" >> response-operations-ui-dest/response_operations_ui/static/css/main.css
  - put: create-redis
    resource: cf-cli-resource-ci
    params:
      command: create-service
      service: elasticache-broker
      plan: small
      service_instance: ras-redis
      timeout: 1800
      wait_for_service: true
  - put: cf-resource-ci
    params:
      current_app_name: response-operations-ui-ci
      manifest: response-operations-ui-dest/manifest.yml
      path: response-operations-ui-dest
      environment_variables:
        <<: *ci_security_user
        <<: *ci_service_endpoints_for_python
        RAS_SECURE_MESSAGING_JWT_SECRET: ((ci_jwt_secret))
        REDIS_SERVICE: ras-redis
        UAA_CLIENT_ID: 'response_operations'
        UAA_CLIENT_SECRET: ((ci_response_operations_client_secret))

