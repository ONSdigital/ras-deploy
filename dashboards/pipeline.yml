---
resources:
- name: ras-deploy
  type: git
  source:
    uri: https://github.com/ONSdigital/ras-deploy
    branch: master

- name: prunes-loadtest-space
  type: cf
  source:
    api: ((loadtest_cloudfoundry_api))
    username: ((loadtest_cloudfoundry_email))
    password: ((loadtest_cloudfoundry_password))
    organization: SDC
    space: loadtest
    skip_cert_check: true
jobs:
- name: deploy-dashboard
  plan:
  - get: ras-deploy
    trigger: true
  - put: prunes-loadtest-space
    params:
      manifest: ras-deploy/dashboards/manifest.yml
      path: ras-deploy/dashboards
